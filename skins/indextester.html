<body id="body" style="padding-bottom: 150px;margin-top:50px;margin:0px;" onload=" document.body.scrollTop = document.body.scrollHeight; checkPings();">
	
	
		<h1 id="menuTitle" style="position:fixed; top:0;left:0;z-index:-4;">Sunkist's Palace (test layout theme)</h1>

		<style nodraw>
			.message{
				margin-left:1%;
				margin-right:1%;
				border-radius: 0px;
			}
			.rightist{
				width:auto;
				transition: linear 0.1s;
			}
		</style>

		

	<div id="waterfall"></div>

	<div id="footer" style="display:block;padding:5px;position:fixed;bottom:0;z-index:99999;width:100%;margin-left:0px;background-color:gray;">
		<p class="infobar" id="status" style="width: 100%;margin:0px;">
			<span id="statusOnline">
				ONLINE [<span id="onlineNumber"></span>]:<span id="onlineCount"></span></span>
			<wbr /><span id="typingP"><span id="talkorinos"></span> :TYPING</span>
		</p>
		<textarea autofocus autocomplete="on" type="text" id="soapMode" style="height: 8%; width: 100%;padding:1%;display:inline-block;box-shadow: none;" ns></textarea>
		<button popovertarget="thingamabob" style="width: 100%;margin:0px;">SETTINGS, UTILITIES, FAVORITES</button>

	</div>

		<!--SETTINGS AND SUCH-->
	<div id="thingamabob" popover>
		<div id='settingGrid' style="display: grid; grid-template-columns: auto auto">
			<!--Settings-->
			<details class="settings" style="max-height: 200px" id='thesettings'>

				<summary>Settings</summary>
				<br />
				<button style="height: 7.5%; width: 4vw" onclick="setUsr()">
					Login
				</button>
				<button class="win7" onclick="text()" style="height: 7.5%">
					Add to chat (press Enter)
				</button>
				<button style="height: 7.5%; width: 4vw" onclick="window.location.assign('https://server--maximusmiller2.repl.co/')">
					Refresh
				</button>
				<br />
				<a href="https://sunkist-palace.net/?slow">Slow-internet (legacy) mode</a>
				<a href="https://docs.google.com/document/d/1tbv-MJ7Hfz0bctJpbg6RaGocuWXjS4qIJ4t9DzLH8Co/edit?usp=sharing" target="_blank">Documentation</a>
				<br />
				<form action="/upload" enctype="multipart/form-data" method="post" id='uploadForm'>
					<input type="file" name="someCoolFiles" id='uploadFile'>
					<button id='upload'>Upload</button>
				</form>

				<button popovertarget="sCss"> Open CSS</button>
				<div popover id="sCss">
					<textarea name="sStyle" id="sStyle" width='500px' height='500px'></textarea>
					<br>
					<button id="sSub">Save & Run CSS</button>
				</div>

				<button popovertarget="sJsMenu">Open JS</button>
				<div id='sJsMenu' popover>
					<textarea name="sJs" id="sJs" width='500px' height='500px'></textarea><br>
					<button id='sSubJs'>Save JS</button>
				</div>
				<br>
				<br />
				<label for="prefix">Message prefix:</label>
				<textarea type="text" id='prefix' name='prefix'></textarea>
				<br />
				<label for="suffix">Rename title: </label>
				<textarea type="text" id='suffix' name='suffix'>Sunkist's Palace</textarea>
				<br>
				<br>
				<button onclick="nickname()">Set nickname</button>
				<button onclick='markAsRead();'> Read all</button>
				<br>
				<button popovertarget="volumeSection">Open sound settings</button>
				<div popover id="volumeSection">
					<label for="vol">Text Volume:</label>
					<input type="range" max="1" min="0" id="soundVolume" onchange="settingChange('soundVolume')" name='vol' step='0.05'> <br>
					<label for="vol1">Ping volume:</label>
					<input type="range" max="1" min="0" id="pingSoundVolume" name='vol1' onchange="settingChange('pingSoundVolume')" step='0.05'> <br>
					<label for="vol2">Special Volume:</label>
					<input type="range" max="1" min="0" id="specialSoundVolume" name='vol2' onchange="settingChange('specialSoundVolume')" step='0.05'> <br>
					<label for="pingSound">Ping sound:</label>
					<input type="checkbox" onchange='settingChange("pingSound")' id="pingSound">
					<input type="text" onchange='settingChange("pingSoundUrl")' id="pingSoundUrl" disabled>
				</div>


			</details>
			<details class="settings" style="max-height: 200px">
				<summary>Favorites</summary>
				<br />
				<button id="fSub" onclick='addToFavorites()'>Submit</button>
				<textarea name="fAdd" id="text-input" cols="30" rows="1"></textarea>
				<br />
				<div id='favorites-list'>

				</div>
			</details>
		</div>
