<html id="sunkistPalaceHTML">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Meta tag stuff -->
	<meta name="keywords" 			content="Maximus Miller, Afton Rath, Boxel, Apple, Hamburger, HTML" />
	<meta name="author" 			content="Maximus Fayte Miller" />
	<meta name="theme-color" 		content="rgba(60,45,75,0.8)" />
	<meta id="metatitle" name="title" 	content="Sunkist's Palace" />
	<meta name="description" 		content="A simple chat room for messing with HTML and 'conversing'. Word of the day is 'Hamburger'." />
	<meta property="image" 			content="images/pre.gif" />
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" href="/images/favi.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Favicon -->
  	<link rel="icon" id="icon" href="/images/favi.png" type="image/png"/>

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.cdnfonts.com/css/tf2-build" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css" />
	
	<!-- External stylesheets -->
	<link rel="stylesheet" href="https://unpkg.com/7.css/dist/7.scoped.css" />
	<link rel="stylesheet" href="https://unpkg.com/7.css/dist/gui/_variables.scss" />
	<link rel="stylesheet" href="https://unpkg.com/7.css/dist/gui/button.css" />
		
	<!-- Primary -->
	<title id="title">Sunkist's Palace</title>
	
	<link rel="stylesheet" href="style/fonts.css">
	<link rel="stylesheet" href="style/unique.css">
	<link rel="stylesheet" href="style/new.css">
	<link rel="stylesheet" href="style/restyle.css">
	<link rel="stylesheet" href="style/users.css">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="style/halloween.css">
</head>
	
<!--BODY-->
<body id="body" onload=" document.body.scrollTop = document.body.scrollHeight; checkPings();">
	
	<div id="menu">
		<!-- MENU TITLE -->
		<h1 id="menuTitle" class="titleRead">Sunkist's Palace</h1>
		
		<!-- INFOBAR -->
		<p class="infobar" id="status">
			<span id="statusOnline">
				ONLINE [<span id="onlineNumber"></span>]:<span id="onlineCount"></span></span>
			<wbr /><span id="typingP"><span id="talkorinos"></span> :TYPING</span>
		</p>

		<!-- CHATBOX -->
		<textarea autofocus autocomplete="on" type="text" id="soapMode" style="height: 8%; width: 100%"></textarea>

		<!--SETTINGS AND SUCH-->
		<div id='settingGrid' style="display: grid; grid-template-columns: auto auto">
			<!--SETTINGS -->
			<details class="settings" style="max-height: 200px" id='thesettings'>
				
				<summary>Settings</summary><br />
				<button onclick="setUsr()" id="loginBtn">Login</button>
				<button onclick="text()" id="messageBtn">Add to chat (press Enter)</button>
				<button onclick="window.location.reload()" id="refreshBtn">Refresh</button>
				<button onclick="nickname()" id="nicknameBtn">Set nickname</button>
				<button onclick="markAsRead();" id="read"> Read all</button>
				<button onclick="altMode = !altMode;alert(altMode?'Autoscroll enabled':'Autoscroll disabled');" id="scrollBtn">Toggle autoscrolling</button>
				<button onclick="friendlyEdit(true,false)" id="editBtn"> Edit message (ctrl + up arrow)</button>
				<button onclick="friendlyEdit(false,true)" id="replyBtn"> Reply to message (shift + up arrow)</button>
				<button onclick="newPopup(window.location.origin + '/?channel='+prompt('Username of person to DM?')+'&cls')" id="dmBtn"> Open DM page</button>
				
				<br />
				
				<a href="/?slow" id="slowBtn">Slow-internet (legacy) mode</a>
				<a href="/directory.html" target="_blank" id="directoryBtn">Sunkist directory</a>
				<a href="/?cls" id="clearBtn">Clear all previous messages</a>
				<a href="/?limit=20" id="limitBtn">Limit messages to 20</a>
		
				<a href="https://docs.google.com/document/d/1tbv-MJ7Hfz0bctJpbg6RaGocuWXjS4qIJ4t9DzLH8Co/edit?usp=sharing" target="_blank" id="docsBtn">Documentation</a>
				
				<br />
		
				<!-- UPLOAD -->
				<form action="/upload" enctype="multipart/form-data" method="post" id='uploadForm'>
					<input type="file" name="someCoolFiles" id='uploadFile'>
					<button id='upload'>Upload</button>
				</form>

				<!-- CSS EDITOR -->
				<button popovertarget="sCss" id="cssBtn"> Open CSS</button>
				<div popover="auto" id="sCss">
					<textarea name="sStyle" id="sStyle" width='500px' height='500px'></textarea>
					<br>
					<button id="sSub">Save & Run CSS</button>
				</div>

				<!-- JS EDITOR -->
				<button popovertarget="sJsMenu" id="jsBtn">Open JS</button>
				<div id='sJsMenu' popover>
					<textarea name="sJs" id="sJs" width='500px' height='500px'></textarea><br>
					<button id='sSubJs'>Save JS</button>
				</div>
				
				<br />
		
				<!-- MESSAGE PREFIX -->
				<label for="prefix">Message prefix:</label>
				<textarea type="text" id='prefix' name='prefix'></textarea>
				
				<br />
		
				<!-- TITLE EDITOR -->
				<label for="suffix">Rename title: </label>
				<textarea type="text" id='suffix' name='suffix'>Sunkist's Palace</textarea>
				
				<br>
		
				<!-- VOLUME EDITOR -->
				<br>
				<button popovertarget="volumeSection" id="soundsBtn" disabled>Open sound settings (removed)</button>
				<div popover id="volumeSection">
					<label for="vol">Text Volume:</label>
					<input type="range" max="1" min="0" id="soundVolume" onchange="settingChange('soundVolume')" name='vol' step='0.05'> <br>
					<label for="vol1">Ping volume:</label>
					<input type="range" max="1" min="0" id="pingSoundVolume" name='vol1' onchange="settingChange('pingSoundVolume')" step='0.05'> <br>
					<label for="vol2">Special Volume:</label>
					<input type="range" max="1" min="0" id="specialSoundVolume" name='vol2' onchange="settingChange('specialSoundVolume')" step='0.05'> <br>
					<label for="pingSound">Ping sound:</label>
					<input type="checkbox" onchange='settingChange("pingSound")' id="pingSound">
					<input type="text" onchange='settingChange("pingSoundUrl")' id="pingSoundUrl" disabled>
				</div>
			</details>
			
		<!-- FAVORITES -->	
			<details class="settings" style="max-height: 200px">
				<!-- FAVORITES -->
				<summary>Favorites</summary><br />
				
				<button id="fSub" onclick='addToFavorites()'>Submit</button>
				<textarea name="fAdd" id="text-input" cols="30" rows="1"></textarea>
				
				<br />
				
				<div id='favorites-list'></div>
			</details>
		</div>
	</div>
	
	<br />
	<br />
	<br />

	<!-- SCRIPTS -->
	<script src="/socket.io/socket.io.js" nodraw></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" nodraw></script>
	
	<script src="script/script.js" nodraw></script>
	<script src="script/splashtext.js" nodraw></script>
	<script src="script/plugs.js" nodraw></script>
	<script src="script/userlist.js" nodraw></script>
	<script src="script/login.js" nodraw></script>
	<script src="script/user.js" nodraw></script>
	<script src="script/shortcuts.js" nodraw></script>
	
	<script src="messageFormatting.js" nodraw></script>
</body>

</html>
